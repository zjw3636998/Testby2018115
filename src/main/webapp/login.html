<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匠真后台管理系统</title>
    <link rel="stylesheet" href="themes/plugs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="themes/css/login.css">
</head>
<body>
    <div class="container">
        <div class="" id="login-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div id="logo-login">
                        <h1 class="text-center">
                            	匠真后台管理系统
                        </h1>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <div class="account-box">
                        <form role="form" action="loginSystem.do" method="post">
                            <div class="form-group">
                                <input type="text"  class="form-control" placeholder="请输入用户名 " name="userName">
                                <span class="ico i1"></span>
                            </div>
                            <div class="form-group">
                                <input type="password"  class="form-control" placeholder="请输入密码" name="password">
                                <span class="ico i2"></span>
                            </div>
                            <div>
                                <button class="btn btn btn-primary" type="submit">立即登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script type="text/javascript" src="themes/plugs/Jquery/jquery.min.js"></script>
    <script type="text/javascript">
    if (window != top)
    {
        top.location.href = location.href;
    }
	</script>
</body>
</html>
