<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加文件</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../../themes/css/reset.css">
	    <link rel="stylesheet" type="text/css" href="../../themes/plugs/layui/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/css/weadmin.css">
		<script type="text/javascript" src="../../themes/plugs/jquery/jquery.min.js"></script>
		 <script type="text/javascript" src="../../themes/plugs/layui/layui/layui.js"></script>
		<script type="text/javascript" src="../../themes/js/weadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="i-body">
			<form class="layui-form i-form" method="post" id="formMes" enctype="multipart/form-data">
				<div class="layui-form-item">
		            <div class="layui-input-inline i-input-inline">
		            	 	<label for="filename" class="layui-form-label i-form-label">
                  				<span class="i-red">*</span>文件名称
              				</label>
		                  	<input type="text" name="fileName" 
		                  autocomplete="off" class="layui-input i-input" id="namefile">
		            </div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-inline i-button-inline">
							<label for="file" class="i-label-file">点击这里上传文件</label>
		            	 	<input type="file" class="i-file-btn" name="file" id="dropfile">     
		            </div>
				</div>
				<input type="hidden" value="2" name="fileType">
				<div class="layui-form-item">
					<div class="submint-btn">
		            	  <button type="button" onclick="subMessage()" class="sub-btn" >提交</button>
		            </div>
				</div>
				
			</form>
		</div>
		<script type="text/javascript">
		function subMessage(){
			var dropFile_val = $("#dropfile").val();
			var nameFile_val = $("#namefile").val();
			var form = new FormData($("#formMes")[0]);
			if(nameFile_val == '' || nameFile_val.length < 2 || nameFile_val.length > 20){
				alert("文件名称需要2-20个字符");
				return false;
			}else if(dropFile_val == ""){
				alert("文件不能为空");
				return false;
			}else {
				$.ajax({
  					type: "POST",//方法类型
                	dataType: "json",//预期服务器返回的数据类型
                	url: "../../upload.do" ,//url
                	data: form,
                	processData: false,
                	contentType: false,
                	success: function (res) {
	            	   alert('添加成功');
	            	   parent.location.reload();
	            	   x_admin_close(); 
                	},
                	error : function(){
                	 	alert('添加成功');
                	 	parent.location.reload();
                	 	x_admin_close();
                	}	
  			})
			}
  			
  		}
		</script>
	</body>

</html>
