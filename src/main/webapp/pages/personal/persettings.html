<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
		<title>个人账号设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../../themes/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../themes/plugs/bootstrap/css/bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="../../themes/plugs/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/css/weadmin.css">

    <body>
    	<div class="personalwrap">
    		<div class="head-title">设置我的资料</div>
    		<div class="set-content">
				<form action="setForm">
					<div class="set-form-item">
						<label for="username">部门</label>
						<div class="set-input-block">
							<input type="text" name="username" class="i-set-input">
						</div>
					</div>
					<div class="set-form-item">
						<label for="username">用户名</label>
						<div class="set-input-block">
							<input type="text" name="username" class="i-set-input">
						</div>
					</div>
					<div class="set-form-item">
						<label for="nicheng">昵称</label>
						<div class="set-input-block">
							<input type="text" name="nicheng" class="i-set-input">
						</div>
					</div>
					<div class="set-form-item">
						<label for="nicheng">昵称</label>
						<div class="set-input-block">
							<input type="text" name="nicheng" class="i-set-input">
						</div>
					</div>
					<div class="set-form-item">
						<label for="phone">手机</label>
						<div class="set-input-block">
							<input type="tel" name="nicheng" class="i-set-input">
						</div>
					</div>
					<div class="set-form-item">
						<label for="email">邮箱</label>
						<div class="set-input-block">

					</div>
					<div class="set-form-item">
						<label for="remarks">备注</label>
						<div class="set-input-block">
							<textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="set-form-item">
						<div class="set-btn-block">
							<button class="set-btn" lay-filter="setmyinfo">确认修改</button>
							<button type="reset" class="set-btn set-btn-primary">重新填写</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
    </body>
    <script>
	layui.use('element', function(){
		  var $ = layui.jquery
		  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		  
		
		  var active = {
		    tabAdd: function(){
		      //新增一个Tab项
		      element.tabAdd('demo', {
		        title: '新选项'+ (Math.random()*1000|0) //用于演示
		        ,content: '内容'+ (Math.random()*1000|0)
		        ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
		      })
		    }
		    ,tabDelete: function(othis){
		      //删除指定Tab项
		      element.tabDelete('demo', '44'); //删除：“商品管理”
		      
		      
		      othis.addClass('layui-btn-disabled');
		    }
		    ,tabChange: function(){
		      //切换到指定Tab项
		      element.tabChange('demo', '22'); //切换到：用户管理
		    }
		  };
		  
		  $('.site-demo-active').on('click', function(){
		    var othis = $(this), type = othis.data('type');
		    active[type] ? active[type].call(this, othis) : '';
		  });
		 
		  //Hash地址的定位
		  var layid = location.hash.replace(/^#test=/, '');
		  element.tabChange('test', layid);
		  
		  element.on('tab(test)', function(elem){
		    location.hash = 'test='+ $(this).attr('lay-id');
		  });
		 });
		
		
  	/*点击事件*/
		window.WeAdminShow = function(title, url, w, h) {
		if(title == null || title == '') {
			title = false;
		};
		if(url == null || url == '') {
			url = "404.html";
		};
		if(w == null || w == '') {
			w = ($(window).width() * 0.9);
		};
		if(h == null || h == '') {
			h = ($(window).height() - 50);
		};
		layer.open({
			type: 2,
			area: [w + 'px', h + 'px'],
			fix: false, //不固定
			maxmin: true,
			shadeClose: true,
			shade: 0.4,
			title: title,
			content: url
		});
 
	}
	window.WeAdminEdit = function(title, url, id, w, h) {
		if(title == null || title == '') {
			title = false;
		};
		if(url == null || url == '') {
			url = "404.html";
		};
		if(w == null || w == '') {
			w = ($(window).width() * 0.9);
		};
		if(h == null || h == '') {
			h = ($(window).height() - 50);
		};
		layer.open({
			type: 2,
			area: [w + 'px', h + 'px'],
			fix: false, //不固定
			maxmin: true,
			shadeClose: true,
			shade: 0.4,
			title: title,
			content: url,
			success: function(layero, index) {
				//向iframe页的id=house的元素传值  // 参考 https://yq.aliyun.com/ziliao/133150
				var body = layer.getChildFrame('body', index);
				body.contents().find("#dataId").val(id);
				console.log(id);
			},
			error: function(layero, index) {
				alert("aaa");
			}
		});
	}


	</script>	
</html>
