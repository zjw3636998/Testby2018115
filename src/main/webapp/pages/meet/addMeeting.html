<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会议信息记录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../../themes/css/reset.css">
	    <link rel="stylesheet" type="text/css" href="../../themes/plugs/layui/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/css/weadmin.css">
		<link rel="stylesheet" href="../../themes/plugs/trumbowyg/design/css/trumbowyg.css">
		<script type="text/javascript" src="../../themes/plugs/jquery/jquery.min.js"></script>
	    <script type="text/javascript" src="../../themes/plugs/layui/layui/layui.js"></script>
	    <script type="text/javascript" src="../../themes/plugs/Layer/layer.js"></script>
	    <script type="text/javascript" src="../../themes/js/weadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="i-body">
			<form class="layui-form i-meet-form" action="##" method="post" id="formMes">
				<div class="layui-form-item i-form-item">
					<label for="username" class="layui-form-label i-meet-label i-label-f">
                  		<span class="i-red">*</span>会议类型
              		</label>
		            <div class="layui-input-inline i-meet-slect">
	                  <select name="m_type">
	                    <option value="0">会议类型</option>
	                    <option value="1">周会</option>
	                    <option value="2">月会</option>
	                    <option value="3">年会</option>
	                  </select>
              		</div>
				</div>
				<div class="layui-form-item i-form-item">
				    <label for="m_title" class="layui-form-label i-meet-label">
                  		<span class="i-red">*</span>会议主题
              		</label>
              		<div class="layui-input-block i-input-block">
						<input type="text" name="m_title"  placeholder="请输主题类名称" autocomplete="off" class="layui-input " id="meetingTit">
					</div>
				</div>

				<div class="layui-form-item i-form-item">	 
		            	 <label for="uername" class="layui-form-label i-meet-label">
                  			<span class="i-red">*</span>会议记录人
              			</label>
              			<div class="layui-input-block i-input-block">
							<input type="text" name="uername" placeholder="请输入记录人"  autocomplete="off" class="layui-input "  id="nickname">
						</div>  
				</div>
				<div class="layui-form-item i-form-item">	 
		            	 <label for="m_date" class="layui-form-label i-meet-label">
                  			<span class="i-red">*</span>日期
              			</label>
     					<div class="layui-input-inline i-meet-input">
     					   <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd" name="m_date">
     					</div>
				</div>
				<div class="layui-form-item i-form-item">	 
		            	 <label for="m_time" class="layui-form-label i-meet-label">
                  			<span class="i-red">*</span>时间范围
              			</label>
     					<div class="layui-input-inline i-meet-input">
     					  <input type="text" class="layui-input" id="test9" placeholder=" - " name="m_time">
     					</div>
    			
				</div>
				<div class="layui-form-item i-form-item">	 
		            	 <label for="m_content" class="layui-form-label i-meet-label">
                  			<span class="i-red">*</span>会议内容
              			</label>
				</div>
				<div class="edit" style="width: 80%; margin-left:130px;">
					<textarea id="meet_content" name="m_content"></textarea>
				</div>
				<div class="layui-form-item">
					<div class="meet-submint-btn">
		            	 	<button type=button class="sub-btn" onclick="submeetingMes()">提交</button>     
		            </div>
				</div>
				
			</form>
		</div>
		<script src="../../themes/plugs/trumbowyg/trumbowyg.min.js"></script>
        <script src="../../themes/plugs/trumbowyg/langs/fr.js"></script>
        <script src="../../themes/plugs/trumbowyg/plugins/upload/trumbowyg.upload.js"></script>
        <script src="../../themes/plugs/trumbowyg/plugins/base64/trumbowyg.base64.js"></script>
		<script type="text/javascript">
		layui.use('laydate', function(){
  			var laydate = layui.laydate;
  			 laydate.render({
    			elem: '#test1'
  			});
			  			 //时间选择器
			laydate.render({
			    elem: '#test4'
			    ,type: 'time'
  			});
  			laydate.render({
			    elem: '#test9'
			    ,type: 'time'
			    ,range: true
			});
  		});
		/*编辑器*/
  		$('#meet_content').trumbowyg();
  		$('#meet_content').trumbowyg({
                //设置中文
                lang: 'zh_cn',
                // closable: true,
                fixedBtnPane: true,
                //设置颜色插件
                btnsAdd: ['foreColor','backColor'],
                 btnsDef: {
        // 设置上传的3种方法，远程上传，本地上传，图片64位加密
        image: {
                    dropdown: ['insertImage', 'upload','base64'],
                    ico: 'insertImage'
                }
            },
                // Redefine the button pane
                btns: ['viewHTML',
                        '|', 'formatting',
                        '|', 'btnGrp-semantic',
                        '|', 'link',
                        '|', 'image',
                        '|', 'btnGrp-justify',
                        '|', 'btnGrp-lists',
                        '|', 'horizontalRule']
            });
  			function submeetingMes() {
  	  			var meetTit_val = $("#meetingTit").val();
  	  			var nickName_val = $("#nickname").val();
  	  			var testOne_val = $("#test1").val();
  	  			var testNine_val = $("#test9").val();
  	  			var meetCon_val = $("#meet_content").val();
  	  			if(meetTit_val =="" || meetTit_val.length < 2 || meetTit_val.length > 20 ) {
  	  				alert("主题在2-20个字符");
  	  				return false;
  	  			}else if(nickName_val == ""){
  	  				alert("名字不能为空");
  	  				return false;
  	  			}else if(testOne_val == ""){
  	  				alert("请选择日期");
  	  				return false;
  	  			}else if(testNine_val == ""){
  	  				alert("请选择时间");
  	  				return false;
  	  			}else if(meetCon_val == "") {
  	  				alert("会议内容不能为空");
  	  				return false;
  	  			}else {
	  	  			$.ajax({
	  	  				 type: "POST",//方法类型
	  	                 dataType: "json",//预期服务器返回的数据类型
	  	                 url: "../../addMeeting.do" ,//url
	  	                 data: $('#formMes').serialize(),
	  	                 success: function (res) {
	  	                     if (res.success == 200) {
	  	                    	 parent.location.reload();
	  	                    	 x_admin_close();
	  	                    	 
	  	                     }else{
	  	                    	 alert("未知错误");
	  	                    	 parent.location.reload();
	  	                    	 x_admin_close(); 
	  	                     }
	  	                 },
	  	                 error : function() {
	  	                	 alert("添加失败!");
	  	                	 parent.location.reload();
	  	                	 x_admin_close();
	  	                 }
	  	  			})
  	  			}
  		}
		</script>
	</body>

</html>
