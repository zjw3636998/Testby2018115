<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title>匠真后台管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../../themes/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../themes/plugs/bootstrap/css/bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="../../themes/plugs/layui/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="../../themes/css/weadmin.css">
		<script type="text/javascript" src="../../themes/plugs/jquery/jquery.min.js"></script>
	    <script type="text/javascript" src="../../themes/plugs/bootstrap/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="../../themes/plugs/layui/layui/layui.js"></script>
	    <script type="text/javascript" src="../../themes/plugs/Layer/layer.js"></script>
	</head>
    <body>
		<div class="homeWrap">
			<div class="head-tabs">
					<div class="crumb">
						<span class="layui-breadcrumb"  style="visibility:visible;">
							<a href="">首页</a>
							<span lay-separator>》</span>
							<a href="">公众号管理</a>
							<span lay-separator>》</span>
							<a href=""><cite>管理咨询经典案例</cite></a>
						</span>
					</div>
			</div>
			<div class="tablist">
				<div class="tabtitle" style="padding-left: 20px;">
  					<span>管理咨询经典案例</span>
				</div>
				<div class="layui-tab layui-tab-card">
				  <ul class="layui-tab-title">
				    <li class="layui-this"><a href="../../searchCase.do" target="ifs">案例</a></li>
				    <li><a href="../../searchDeleteCase.do" target="ifs"> 预删除案例</a></li>
				  </ul>
				  <div class="layui-tab-content i-tab-content" style="height: auto; background-color: #fff;">
					<div class="layui-tab-item  layui-show">
						<iframe src='../../searchCase.do' frameborder="0" scrolling="yes" class="weIfra" style="height: 600px; width: 100%" name="ifs"></iframe>
				    </div>
				  </div>
				</div>
			</div>
		</div>
		<script>
			layui.use('element', function(){
			  var $ = layui.jquery
			  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
			  
			  //触发事件
			  var active = {
			    tabAdd: function(){
			      //新增一个Tab项
			      element.tabAdd('demo', {
			        title: '新选项'+ (Math.random()*1000|0) //用于演示
			        ,content: '内容'+ (Math.random()*1000|0)
			        ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
			      })
			    }
			    ,tabDelete: function(othis){
			      //删除指定Tab项
			      element.tabDelete('demo', '44'); //删除：“商品管理”
			      othis.addClass('layui-btn-disabled');
			    }
			    ,tabChange: function(){
			      //切换到指定Tab项
			      element.tabChange('demo', '22'); //切换到：用户管理
			    }
			  };
			  
			  $('.site-demo-active').on('click', function(){
			    var othis = $(this), type = othis.data('type');
			    active[type] ? active[type].call(this, othis) : '';
			  });
			 
			  //Hash地址的定位
			  var layid = location.hash.replace(/^#test=/, '');
			  element.tabChange('test', layid);
			  
			  element.on('tab(test)', function(elem){
			    location.hash = 'test='+ $(this).attr('lay-id');
			  });
			});
		</script>	
    </body>
</html>
